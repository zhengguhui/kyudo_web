{% extends "mysite/base.html" %}
{% load staticfiles %}
{% load blog_filter %}
{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" >
      <label for="file_title">名称:</label>
      <input id="file_title" name="title" type="text" class="form-control" placeholder="title" aria-describedby="basic-addon1" >
    </div>
    <div class="form-group" >
      <label for="file_title">权限:</label>
      <select id="file_level" name="level"  class="form-control"> 
        {% for level in site.levels %}
        <option value={{level.level}} >{{level.name}}</option> 
        {% endfor %}
      </select>
    </div>
    <div class="form-group" >
      <label for="file_title">类型:</label>
      <select id="file_type" name="type"  class="form-control"> 
        <option value=0 >图片（加水印）</option> 
        <option value=1 >图片（不加水印）</option> 
        <option value=2 >视频（不加水印）</option> 
      </select>
    </div>
    <div class="form-group">
      <label for="file_file">文件:</label>
      <input id="file_file" name="files" type="file" multiple/>
    </div>
    <div class="form-group">
      <label for="blog_content">内容:</label>
      <textarea id="file_content" name="content" class="form-control" rows="15" >{{blog.content}}</textarea>
    </div>

    <button  class="btn btn-default">上传</button>
  </form>
{% endblock %}
